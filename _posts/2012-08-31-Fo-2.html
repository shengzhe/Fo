<h1>无</h1>
<p>简体：无[wú]</p>
<p>繁體：無[ㄨˊ]</p>
<p>释义：〔南无（ná mó）〕[梵namas] 佛学用语又作南牟。佛教徒称合掌稽首为“南无”,并常用来加在佛名、菩萨名或经典名之前,表示对佛法的一种尊敬</p>
<p>English: 〔南无〕Homage </p>
