<h1>弥</h1>
<p>简体：弥[mí]</p>
<p>繁體：彌[ㄇㄧˊ]</p>
<p>释义：〔阿弥陀佛〕[梵Amitabha]∶佛教徒所指西方极乐世界里最大的佛,为梵语 Amitabha 的译音,也译作无量寿佛或无量光明佛。</p>
<p>English:〔阿弥陀佛〕may Buddha preserve us;merciful Buddha</p>
